{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid px-3" style="background-color: rgb(228, 241, 220)">
  <div class="row min-vh-100">
    <div class="d-flex align-items-center">
      <div class="w-100 py-5 px-md-5 px-xxl-6 position-relative">
      <div id="pp"><h3 class="pp-ttl" style="font-weight: normal;">新しいパスワードを設定して下さい。</h3></div>
      <form action="" method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
        <div style="padding-left: 8px; padding-bottom:50px;" class="form-group">
            <label style="padding-left: 8px;" for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-lg" style="margin-left: 16px;">送信</button>
      </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
