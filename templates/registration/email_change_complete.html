{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="mh-full-screen py-5" style="background-color: rgb(228, 241, 220)">
  <div class="container">
    {% if errors %}
    <ul>
      {% for field, error_msgs in errors.items %}
      <li>{{ field }}: {{ error_msgs|join:", " }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <div id="pp"><h3 class="pp-ttl" style="font-weight: normal;">メールアドレスを変更しました。</h3></div>
    <button type="button" class="btn btn-primary btn-lg mx-auto"><a style="text-decoration: none; color: #FFFFFF;" href="/">トップへ戻る</button>
  </div>
</section>

{% endblock %}
