{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid px-3">
  <div class="row min-vh-100">
    <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
      <div class="w-100 px-md-5 px-xxl-6 position-relative">
        <div class="mb-4"><img class="img-fluid" src="{% static 'img/original/login.svg' %}" alt="..." style="max-width: 5rem;"><h2 class="custom_login_color">ログイン</h2>
        </div>
        {% if error_message %}
        <ul class="errorlist">
          <li class="error_color">{{ error_message }}</li>
        </ul>
        {% endif %}
        <form class="form-validate" action="{% url 'hoikone:login_user' %}" method="POST">
          {% csrf_token %}
          <div class="mb-4">
            <label class="form-label" for="loginUsername"> ユーザー名</label>
            <input class="form-control" name="username" id="loginUsername" type="text" placeholder="ユーザー名を入力して下さい。"
              autocomplete="off" required data-msg="Please enter your email">
          </div>
          <div class="mb-4">
            <div class="row">
              <div class="col">
                <label class="form-label" for="loginPassword"> パスワード</label>
              </div>
              <div class="col-auto"><a class="form-text small text-primary" href="{% url 'password_reset' %}">パスワードを忘れた方はこちら</a>
              </div>
            </div>
            <input class="form-control" name="password" id="loginPassword" placeholder="パスワードを入力して下さい。" type="password"
              required data-msg="Please enter your password">
          </div>
          <!-- Submit-->
          <div class="d-grid">
            <button class="btn btn-lg btn-primary" type="submit">ログイン</button>
          </div>
          <hr class="my-4">
          <p class="text-center"><small class="text-muted text-center"><a
                href="{% url 'hoikone:signup' %}">保育園関係者でユーザー登録していない方はこちら </a></small></p>
        </form>
      </div>
    </div>
    <div class="col-md-4 col-lg-6 col-xl-7 d-flex align-items-center">
      <!-- Image-->
      <div class="w-100 px-md-5 px-xxl-6 position-relative login_img_container">
        <img class="login_img" src="{% static 'img/original/login_img.png' %}">
      </div>
    </div>
  </div>
</div>
{% endblock %}
